<ssr:var name="users" type="[]User"/>

<div class="row">
    <div class="col-md-4 col-xl-2 users-left-menu">
        <h2 class="mt-3">
            Users
            <a role="button" class="btn btn-outline-primary btn-sm" href="/users/add">
                <i class="bi bi-person-plus"></i>
            </a>
        </h2>
        <ul class="nav nav-pills flex-column">
            <li class="nav-item" ssr:for="user in users">
                <a class="nav-link {{ user.NavTabClass }}" aria-current="page" href="/users/{{ user.Login }}">{{
                    user.Name }}</a>
            </li>
        </ul>
    </div>

    <div class="col-md-8 col-xl-10">
        <ssr:content/>
    </div>
</div>

<div id="testModal"></div>
